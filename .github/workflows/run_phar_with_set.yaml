name: Run with Set

on:
    pull_request: null
    push:
        branches:
            - master

jobs:
    matrix:
        strategy:
            fail-fast: false
            matrix:
                actions:
                    -
                        name: 'PSR 12'
                        set_config: '--set psr12'

                    -
                        name: 'Symplify'
                        set_config: '--set symplify'

                    -
                        name: 'ECS Parameters Sets'
                        set_config: '--config ecs-parameters-sets.yaml'

        name: Running Set ${{ matrix.actions.name }}
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2
            # see https://github.com/shivammathur/setup-php
            -   uses: shivammathur/setup-php@v1
                with:
                    php-version: 7.4
                    coverage: none

            -   run: composer install --no-progress --ansi

            -   run: php ecs check fixture/SomeNormalClass.php ${{ matrix.actions.set_config }} --debug --ansi
